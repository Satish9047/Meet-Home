<div class="container mx-auto my-4 p-4 flex justify-center">
  <div class="flex flex-wrap justify-center lg:justify-between">
    <div
      class="card min-w-96 bg-base-100 shadow-xl mt-6"
      *ngFor="let house of houses; let i = index"
    >
      <figure>
        <img
          [ngSrc]="house.imageUrl"
          alt="{{ house.house }}"
          height="100"
          width="300"
          class="rounded-xl object-cover w-full h-52"
          priority
        />
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{ house.house }}</h2>
        <p>{{ house.location }}</p>
        <p>${{ house.price }}</p>
        <div class="card-actions justify-end">
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
